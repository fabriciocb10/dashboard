<div class="container">
  <h1>Edition View</h1>
  <form class="form-inline">
    <div class="row">
      <div class="form-group">
        <label for="txtMonth">Mes</label>
        <select id="txtMonth" class="form-control">
          <option>Enero</option>
          <option>Febero</option>
          <option>Marzo</option>
          <option>Abril</option>
          <option>Mayo</option>
          <option>Junio</option>
          <option>Julio</option>
          <option>Agosto</option>
          <option>Setiembre</option>
          <option>Octubre</option>
          <option>Noviembre</option>
          <option>Diciembre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="txtWeek">Semana</label>
        <select id="txtWeek" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="txtProgram">Programa</label>
        <select id="txtProgram" class="form-control">
          <option>Multiplaza</option>
          <option>Blue</option>
          <option>Black</option>
          <option>Kids</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="form-group">
        <label for="txtQuCards">Cant. Tarjetas</label>
        <input type="number" class="form-control" id="txtQuCards" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtRevenue">Ingresos</label>
        <input type="text" class="form-control" id="txtRevenue" placeholder="0">
      </div>
    </div> <!-- End row 1  -->

    <div class="row">
      <div class="form-group">
        <label for="txtExpense">Gasto Real</label>
        <input type="text" class="form-control" id="txtExpense" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtExpense">Gasto Real</label>
        <input type="text" class="form-control" id="txtExpense" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtExpensePro">Gasto Proyectado</label>
        <input type="text" class="form-control" id="txtExpensePro" placeholder="0">
      </div>
    </div><!--  End row 2 -->

    <div class="row">
      <div class="form-group">
        <label for="txtTotalcha">Total de Cargas</label>
        <input type="text" class="form-control" id="txtTotalcha" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtBilling">Facturación</label>
        <input type="text" class="form-control" id="txtBilling" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtPlastic">Cant. Plasticos</label>
        <input type="text" class="form-control" id="txtPlastic" placeholder="0">
      </div>
    </div><!--  End row 3 -->

    <div class="row">
      <div class="form-group">
        <label for="txtProduction">Producción</label>
        <input type="text" class="form-control" id="txtProduction" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtPlastic">Cant. Plasticos</label>
        <input type="text" class="form-control" id="txtPlastic" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtPlastic">Com. Adquiriente</label>
        <input type="text" class="form-control" id="txtPlastic" placeholder="0">
      </div>
    </div><!--  End row 3-->

    <div class="row">
      <div class="form-group">
        <label for="txtRem">Remanentes</label>
        <input type="text" class="form-control" id="txtRem" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtSell">Venta Genérica</label>
        <input type="text" class="form-control" id="txtSell" placeholder="0">
      </div>
      <div class="form-group">
        <label for="txtOther">Otros Ingresos</label>
        <input type="text" class="form-control" id="txtOther" placeholder="0">
      </div>
    </div><!--   End row 4-->

    <button type="submit" class="btn btn-default">Agregar</button>
  </form>
</div>
